<div class="row m-b-18px">
    <div class="col-md-9">
        <a (click)="readProducts()" class='btn btn-primary pull-right'>
            <span class='glyphicon glyphicon-list'></span> Ver Reactivos
        </a>
    </div>
</div>
 
<div class="row">
    <div class="col-md-9">
        <!-- HTML table for displaying a product details -->
        <table class='table table-hover table-responsive table-bordered'>
 
            <tr>
                <td class="w-40-pct">Area</td>
                <td class="w-40-pct">{{reactivo?.area}}</td>
            </tr>
 
            <tr>
                <td>Nivel Educativo</td>
                <td>{{reactivo?.nivel_educativo}}</td>
            </tr>
 
            <tr>
                <td>Eje Tematico</td>
                <td>{{reactivo?.eje_tematico}}</td>
            </tr>
 
            <tr>
                <td>Tema</td>
                <td>{{reactivo?.tema}}</td>
            </tr>

            <tr>
                <td>Subtema</td>
                <td>{{reactivo?.subtema}}</td>
            </tr>
 
        </table>
    </div>
</div>
